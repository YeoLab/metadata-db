{% load template_tags %}

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand mx-4" href="#">Pipelines</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav mr-auto px-4">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto px-4" style="margin-left:auto;">
            {%if request.user.is_authenticated %}
            <li>
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li>
              <a class="nav-link" href="/">{{request.user.username }}</a>
            </li>
            {% elif not request.user.is_authenticated %}
            <li>
              <a class="nav-link" href="{% url 'social:begin' 'globus' %}?next={{ request.get_full_path|urlencode }}">Login</a>
            </li>
            {% endif %}
        </ul>

    </div>
</nav>
