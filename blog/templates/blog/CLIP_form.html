{% extends 'blog/base.html' %} 
{% block content %} 
    <h2>New CLIP Submission</h2>
    <form method="POST" class="post-form">{% csrf_token %} 
        {{ form.as_p }}
        <ul>
            {% for fastq in fastq %} 
                {% if fastq.complete == True %}
                    <li><input type="checkbox", value ="clicked", name="c{{fastq.id}}" checked>{{fastq.title}}</li>
                {% else %}
                    <li><input type="checkbox", value ="clicked", name="c{{fastq.id}}">{{fastq.title}}</li>
                {% endif %}
            {% endfor %}
        </ul>
        <input type="text", name="new">
        <button type="submit", name="newItem", value="newItem">Add Item</button>
        <button type="submit", name="save", value="save">Save Fastq</button>
        <button type="submit" class="save btn btn-secondary">Submit</button>
    </form>
{% endblock %}
